    <script src="{{ url_for('static', filename='js/submission_import.js') }}"></script>
    
    <script>
        // Interceptar console.log para mostrar na p√°gina
        const originalLog = console.log;
        const debugConsole = document.getElementById('debug-console');
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            
            if (debugConsole) {
                const logEntry = document.createElement('div');
                logEntry.textContent = args.join(' ');
                logEntry.style.marginBottom = '2px';
                debugConsole.appendChild(logEntry);
                debugConsole.scrollTop = debugConsole.scrollHeight;
            }
        };
        
        function clearDebugConsole() {
            if (debugConsole) {
                debugConsole.innerHTML = '';
            }
        }
        
        function testFunction() {
            console.log('üß™ Testando fun√ß√£o diretamente...');
            if (typeof window.avancarParaEtapa4 === 'function') {
                console.log('‚úÖ Fun√ß√£o encontrada, chamando...');
                window.avancarParaEtapa4();
            } else {
                console.log('‚ùå Fun√ß√£o n√£o encontrada no escopo global');
                console.log('üîç Fun√ß√µes dispon√≠veis:', Object.keys(window).filter(key => typeof window[key] === 'function' && key.includes('avancar')));
            }
        }
        
        // Fun√ß√µes mock para evitar erros

        window.showErrorMessage = showErrorMessage;
        
        console.log('üöÄ P√°gina de teste carregada!');
        console.log('üîç Verificando se avancarParaEtapa4 existe:', typeof window.avancarParaEtapa4);
    </script>
