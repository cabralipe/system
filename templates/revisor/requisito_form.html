{% extends "base.html" %}
{% block title %}Requisito{% endblock %}
{% block content %}
<div class="container py-4">
  <h1 class="h3 mb-4">{{ 'Editar' if requisito else 'Novo' }} Requisito</h1>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" name="nome" value="{{ requisito.nome if requisito else '' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Descrição</label>
      <textarea class="form-control" name="descricao">{{ requisito.descricao if requisito else '' }}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Pontuação Mínima</label>
      <input type="number" step="0.01" class="form-control" name="pontuacao_min" value="{{ requisito.pontuacao_min if requisito else 0 }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Pontuação Máxima</label>
      <input type="number" step="0.01" class="form-control" name="pontuacao_max" value="{{ requisito.pontuacao_max if requisito else 0 }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
{% endblock %}
