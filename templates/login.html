{% extends "base.html" %}
{% block title %}Login - Sistema de Oficinas{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <!-- Card de Login com design similar ao do dashboard -->
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0">Login</h4>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" id="email" name="email" class="form-control" placeholder="Digite seu email" required>
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Acessar Oficinas</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <a class="text-decoration-none" href="{{ url_for('routes.esqueci_senha_cpf') }}">Esqueceu sua senha?</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
