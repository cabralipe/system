{% extends "base.html" %}
{% block title %}Sistema de Oficinas - IAFAP{% endblock %}

{% block content %}
<div class="container text-center d-flex flex-column align-items-center">
    <!-- Logo -->
    <img src="{{ url_for('static', filename='jornada2025.png') }}" alt="Jornada 2025" class="img-fluid mt-4 shadow-lg rounded" style="max-width: 400px;">

    <!-- Título -->
    <h1 class="mt-3 fw-bold text-primary">Sistema de Oficinas - IAFAP</h1>
    <p class="text-muted">Instituto Alagoano de Formação e Aperfeiçoamento Profissional</p>

    <!-- Botões de Acesso -->
    <div class="d-flex flex-column flex-md-row gap-3 mt-4">
        <a href="{{ url_for('routes.login') }}" class="btn btn-primary btn-lg fw-bold px-4">
            <i class="bi bi-shield-lock"></i> Acesso Administrador
        </a>
        <a href="{{ url_for('routes.login') }}" class="btn btn-success btn-lg fw-bold px-4">
            <i class="bi bi-person-check"></i> Acesso Participante
        </a>
        <a href="{{ url_for('routes.cadastro_participante') }}" class="btn btn-warning btn-lg fw-bold px-4">
            <i class="bi bi-person-plus"></i> Cadastro Participante
        </a>
    </div>
</div>




{% endblock %}
