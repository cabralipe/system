{% extends "base.html" %}
{% block title %}Sistema de Oficinas - IAFAP{% endblock %}

{% block content %}
<!-- Seção principal com espaçamento vertical -->
<div class="container py-5">

    <div class="row align-items-center">
        <!-- Coluna da Esquerda: Logos e Título -->
        <div class="col-md-6 text-center text-md-start mb-4 mb-md-0">
            
            <!-- Grupo de Logos (esquerda) -->
            <div class="mb-4">
                <!-- Ajuste o tamanho das logos ao seu gosto -->
                <img src="{{ url_for('static', filename='logom.png') }}" 
                     alt="Logo IAFAP" 
                     class="img-fluid me-3 shadow-sm rounded" 
                     style="max-width: 120px;">

                <img src="{{ url_for('static', filename='jornada2025.png') }}" 
                     alt="Jornada 2025" 
                     class="img-fluid shadow-sm rounded" 
                     style="max-width: 120px;">
            </div>

            <!-- Título e Subtítulo -->
            <h1 class="fw-bold text-primary mb-2" style="font-size: 2rem;">
                Bem-vindo(a) ao Sistema de Oficinas
            </h1>
            <p class="text-muted" style="font-size: 1.1rem;">
                Instituto Alagoano de Formação e Aperfeiçoamento Profissional
            </p>
        </div>

        <!-- Coluna da Direita: Card com Botões de Acesso -->
        <div class="col-md-6 d-flex justify-content-center">
            <div class="card shadow border-0" style="max-width: 400px; width: 100%;">
                <div class="card-body p-4">
                    <h2 class="fw-bold mb-4 text-center text-dark" style="font-size: 1.5rem;">
                        Acesse ou Cadastre-se
                    </h2>
                    <!-- Botões -->
                    <div class="d-grid gap-3">
                        <a href="{{ url_for('routes.login') }}" 
                           class="btn btn-success btn-lg fw-bold">
                            <i class="bi bi-person-check"></i> Acesso Participante
                        </a>
                        <a href="{{ url_for('routes.cadastro_participante') }}" 
                           class="btn btn-warning btn-lg fw-bold">
                            <i class="bi bi-person-plus"></i> Cadastro
                        </a>
                    </div>
                </div>
            </div>
        </div><!-- Fim col-md-6 direita -->
    </div><!-- Fim row -->
</div><!-- Fim container py-5 -->
{% endblock %}
