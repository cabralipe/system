{% extends 'base.html' %}

{% block title %}Editar Sala de Visitação{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <h2 class="mb-4"><i class="bi bi-pencil"></i> Editar Sala de Visitação</h2>
      
      <div class="card">
        <div class="card-header bg-warning text-dark">
          <i class="bi bi-door-open"></i> Dados da Sala
        </div>
        <div class="card-body">
          <form method="POST" action="{{ url_for('routes.editar_sala_visitacao', sala_id=sala.id) }}">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="nome" class="form-label">Nome da Sala *</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ sala.nome }}" required>
              </div>
              
              <div class="col-md-6">
                <label for="capacidade" class="form-label">Capacidade *</label>
                <input type="number" class="form-control" id="capacidade" name="capacidade" min="1" max="200" value="{{ sala.capacidade }}" required>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição</label>
              <textarea class="form-control" id="descricao" name="descricao" rows="3">{{ sala.descricao }}</textarea>
              <div class="form-text">Descreva o que os visitantes encontrarão nesta sala.</div>
            </div>
            
            <div class="d-flex justify-content-between">
              <a href="{{ url_for('routes.salas_visitacao', evento_id=evento.id) }}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Cancelar
              </a>
              <button type="submit" class="btn btn-success">
                <i class="bi bi-save"></i> Salvar Alterações
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
