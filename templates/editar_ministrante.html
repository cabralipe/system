{% extends "base.html" %}
{% block title %}Editar Ministrante{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Editar Ministrante</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" name="nome" class="form-control" value="{{ ministrante.nome }}" required>
    </div>
    <div class="mb-3">
      <label for="formacao" class="form-label">Formação</label>
      <input type="text" id="formacao" name="formacao" class="form-control" value="{{ ministrante.formacao }}" required>
    </div>
    <div class="mb-3">
      <label for="areas" class="form-label">Áreas de Atuação</label>
      <input type="text" id="areas" name="areas" class="form-control" value="{{ ministrante.areas_atuacao }}" required>
    </div>
    <div class="mb-3">
      <label for="cpf" class="form-label">CPF</label>
      <input type="text" id="cpf" name="cpf" class="form-control" value="{{ ministrante.cpf }}" required>
    </div>
    <div class="mb-3">
      <label for="pix" class="form-label">PIX</label>
      <input type="text" id="pix" name="pix" class="form-control" value="{{ ministrante.pix }}" required>
    </div>
    <div class="mb-3">
      <label for="cidade" class="form-label">Cidade</label>
      <input type="text" id="cidade" name="cidade" class="form-control" value="{{ ministrante.cidade }}" required>
    </div>
    <div class="mb-3">
      <label for="estado" class="form-label">Estado</label>
      <input type="text" id="estado" name="estado" class="form-control" value="{{ ministrante.estado }}" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" value="{{ ministrante.email }}" required>
    </div>
    <div class="mb-3">
      <label for="senha" class="form-label">Nova Senha (deixe em branco para não alterar)</label>
      <input type="password" id="senha" name="senha" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
    <a href="{{ url_for('routes.gerenciar_ministrantes') }}" class="btn btn-secondary w-100 mt-3">Cancelar</a>
  </form>
</div>
{% endblock %}
