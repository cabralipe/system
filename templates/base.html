<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Sistema de Oficinas - IAFAP{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">

    <style>
        /* Remover fundo azul e melhorar layout */
        .hero-section {
            background-color: #fff;
            padding: 20px 0;
        }

        .hero-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .hero-container img {
            max-height: 100px;
        }

        .hero-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }

        /* Melhorias no rodapé */
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Navbar moderna -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark fixed-top shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('routes.home') }}">
                Sistema de Oficinas - IAFAP
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('routes.home') }}">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('routes.login') }}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('routes.cadastro_participante') }}">Cadastro</a></li>
                </ul>

                <!-- Botão de alternância de tema -->
                <button class="btn btn-outline-light ms-3" id="toggle-theme">
                    <i class="bi bi-moon-stars-fill"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Espaçamento para navbar fixa -->
    <div style="height: 70px;"></div>

    <!-- Seção das logos (agora sem fundo azul) -->
    <div class="hero-section">
        <div class="container text-center hero-container">
            <img src="{{ url_for('static', filename='logom.png') }}" alt="Logo IAFAP">
            <h1 class="hero-title">Sistema de Oficinas</h1>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <main class="container flex-grow-1 my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para alternância de tema -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggleButton = document.getElementById("toggle-theme");
            const htmlTag = document.documentElement;
            const savedTheme = localStorage.getItem("theme");

            if (savedTheme) {
                htmlTag.setAttribute("data-bs-theme", savedTheme);
            }

            toggleButton.addEventListener("click", function () {
                let currentTheme = htmlTag.getAttribute("data-bs-theme");
                let newTheme = currentTheme === "light" ? "dark" : "light";
                htmlTag.setAttribute("data-bs-theme", newTheme);
                localStorage.setItem("theme", newTheme);
            });
        });
    </script>

</body>
</html>
