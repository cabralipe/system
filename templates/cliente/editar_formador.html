{% extends "base.html" %}

{% block title %}Editar Formador{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-user-edit"></i> Editar Formador
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST" id="formEdicao">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="nome" class="form-label">Nome Completo *</label>
                                    <input type="text" class="form-control" id="nome" name="nome" value="{{ formador.nome or '' }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="email" class="form-label">E-mail *</label>
                                    <input type="email" class="form-control" id="email" name="email" value="{{ formador.email or '' }}" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="cpf" class="form-label">CPF *</label>
                                    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" value="{{ formador.cpf or '' }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input type="text" class="form-control" id="telefone" name="telefone" placeholder="(00) 00000-0000" value="{{ formador.telefone or '' }}">
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="formacao" class="form-label">Formação Acadêmica *</label>
                            <input type="text" class="form-control" id="formacao" name="formacao" 
                                   placeholder="Ex: Graduação em Pedagogia, Mestrado em Educação" value="{{ formador.formacao or '' }}" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="areas_atuacao" class="form-label">Áreas de Atuação *</label>
                            <textarea class="form-control" id="areas_atuacao" name="areas_atuacao" rows="3" placeholder="Descreva suas principais áreas de atuação e especialidades" required>{{ formador.areas_atuacao or '' }}</textarea>
                        </div>

                        <div class="form-group mb-3">
                            <label for="categorias_formacao" class="form-label">Categorias de Formação</label>
                            <input type="text" class="form-control" id="categorias_formacao" name="categorias_formacao" placeholder="Ex: Educação Infantil, Ensino Fundamental" value="{{ formador.categorias_formacao or '' }}">
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="cidade" class="form-label">Cidade *</label>
                                    <input type="text" class="form-control" id="cidade" name="cidade" value="{{ formador.cidade or '' }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="estado" class="form-label">Estado *</label>
                                    <select class="form-control" id="estado" name="estado" required>
                                        <option value="">Selecione o estado</option>
                                        <option value="AC" {% if formador.estado == 'AC' %}selected{% endif %}>Acre</option>
                                        <option value="AL" {% if formador.estado == 'AL' %}selected{% endif %}>Alagoas</option>
                                        <option value="AP" {% if formador.estado == 'AP' %}selected{% endif %}>Amapá</option>
                                        <option value="AM" {% if formador.estado == 'AM' %}selected{% endif %}>Amazonas</option>
                                        <option value="BA" {% if formador.estado == 'BA' %}selected{% endif %}>Bahia</option>
                                        <option value="CE" {% if formador.estado == 'CE' %}selected{% endif %}>Ceará</option>
                                        <option value="DF" {% if formador.estado == 'DF' %}selected{% endif %}>Distrito Federal</option>
                                        <option value="ES" {% if formador.estado == 'ES' %}selected{% endif %}>Espírito Santo</option>
                                        <option value="GO" {% if formador.estado == 'GO' %}selected{% endif %}>Goiás</option>
                                        <option value="MA" {% if formador.estado == 'MA' %}selected{% endif %}>Maranhão</option>
                                        <option value="MT" {% if formador.estado == 'MT' %}selected{% endif %}>Mato Grosso</option>
                                        <option value="MS" {% if formador.estado == 'MS' %}selected{% endif %}>Mato Grosso do Sul</option>
                                        <option value="MG" {% if formador.estado == 'MG' %}selected{% endif %}>Minas Gerais</option>
                                        <option value="PA" {% if formador.estado == 'PA' %}selected{% endif %}>Pará</option>
                                        <option value="PB" {% if formador.estado == 'PB' %}selected{% endif %}>Paraíba</option>
                                        <option value="PR" {% if formador.estado == 'PR' %}selected{% endif %}>Paraná</option>
                                        <option value="PE" {% if formador.estado == 'PE' %}selected{% endif %}>Pernambuco</option>
                                        <option value="PI" {% if formador.estado == 'PI' %}selected{% endif %}>Piauí</option>
                                        <option value="RJ" {% if formador.estado == 'RJ' %}selected{% endif %}>Rio de Janeiro</option>
                                        <option value="RN" {% if formador.estado == 'RN' %}selected{% endif %}>Rio Grande do Norte</option>
                                        <option value="RS" {% if formador.estado == 'RS' %}selected{% endif %}>Rio Grande do Sul</option>
                                        <option value="RO" {% if formador.estado == 'RO' %}selected{% endif %}>Rondônia</option>
                                        <option value="RR" {% if formador.estado == 'RR' %}selected{% endif %}>Roraima</option>
                                        <option value="SC" {% if formador.estado == 'SC' %}selected{% endif %}>Santa Catarina</option>
                                        <option value="SP" {% if formador.estado == 'SP' %}selected{% endif %}>São Paulo</option>
                                        <option value="SE" {% if formador.estado == 'SE' %}selected{% endif %}>Sergipe</option>
                                        <option value="TO" {% if formador.estado == 'TO' %}selected{% endif %}>Tocantins</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="endereco" class="form-label">Endereço</label>
                            <textarea class="form-control" id="endereco" name="endereco" rows="2" placeholder="Rua, número, bairro, CEP">{{ formador.endereco or '' }}</textarea>
                        </div>

                        <h5 class="mt-4 mb-3">Informações Bancárias</h5>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="banco" class="form-label">Banco</label>
                                    <input type="text" class="form-control" id="banco" name="banco" placeholder="Ex: Banco do Brasil, Caixa" value="{{ formador.banco or '' }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="agencia" class="form-label">Agência</label>
                                    <input type="text" class="form-control" id="agencia" name="agencia" placeholder="Ex: 1234-5" value="{{ formador.agencia or '' }}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="conta" class="form-label">Conta</label>
                                    <input type="text" class="form-control" id="conta" name="conta" placeholder="Ex: 12345-6" value="{{ formador.conta or '' }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="tipo_conta" class="form-label">Tipo de Conta</label>
                                    <select class="form-control" id="tipo_conta" name="tipo_conta">
                                        <option value="">Selecione...</option>
                                        <option value="corrente" {% if formador.tipo_conta == 'corrente' %}selected{% endif %}>Corrente</option>
                                        <option value="poupanca" {% if formador.tipo_conta == 'poupanca' %}selected{% endif %}>Poupança</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="chave_pix" class="form-label">Chave PIX</label>
                            <input type="text" class="form-control" id="chave_pix" name="chave_pix" placeholder="CPF, e-mail, telefone ou chave aleatória" value="{{ formador.chave_pix or formador.pix or '' }}">
                        </div>

                        <h5 class="mt-4 mb-3">Alterar Senha</h5>
                        
                        <div class="form-group mb-3">
                            <label for="senha" class="form-label">Nova Senha (deixe em branco para manter a atual)</label>
                            <input type="password" class="form-control" id="senha" name="senha" 
                                   placeholder="Mínimo 6 caracteres" minlength="6">
                        </div>

                        <div class="form-group mb-3">
                            <label for="confirmar_senha" class="form-label">Confirmar Nova Senha</label>
                            <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" 
                                   placeholder="Digite a senha novamente" minlength="6">
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="ativo" name="ativo" {% if formador.ativo %}checked{% endif %}>
                            <label class="form-check-label" for="ativo">
                                Formador Ativo
                            </label>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('formador_routes.gerenciar_formadores') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save"></i> Salvar Alterações
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Máscara para CPF
document.getElementById('cpf').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    value = value.replace(/(\d{3})(\d)/, '$1.$2');
    value = value.replace(/(\d{3})(\d)/, '$1.$2');
    value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    e.target.value = value;
});

// Máscara para telefone
document.getElementById('telefone').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    value = value.replace(/(\d{2})(\d)/, '($1) $2');
    value = value.replace(/(\d{5})(\d)/, '$1-$2');
    e.target.value = value;
});

// Validação de senha
document.getElementById('formEdicao').addEventListener('submit', function(e) {
    const senha = document.getElementById('senha').value;
    const confirmarSenha = document.getElementById('confirmar_senha').value;
    
    // Só valida se uma senha foi digitada
    if (senha || confirmarSenha) {
        if (senha !== confirmarSenha) {
            e.preventDefault();
            alert('As senhas não coincidem. Por favor, verifique.');
            return false;
        }
        
        if (senha.length < 6) {
            e.preventDefault();
            alert('A senha deve ter pelo menos 6 caracteres.');
            return false;
        }
    }
});
</script>
{% endblock %}
