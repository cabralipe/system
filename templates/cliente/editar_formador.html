{% extends "base.html" %}

{% block title %}Editar Formador{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Editar Formador</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome Completo</label>
                                    <input type="text" class="form-control" id="nome" name="nome" value="{{ formador.nome }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" value="{{ formador.email }}" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="cpf" class="form-label">CPF</label>
                                    <input type="text" class="form-control" id="cpf" name="cpf" value="{{ formador.cpf }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input type="text" class="form-control" id="telefone" name="telefone" value="{{ formador.telefone }}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="formacao" class="form-label">Formação</label>
                                    <input type="text" class="form-control" id="formacao" name="formacao" value="{{ formador.formacao }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="areas_atuacao" class="form-label">Áreas de Atuação</label>
                                    <input type="text" class="form-control" id="areas_atuacao" name="areas_atuacao" value="{{ formador.areas_atuacao }}" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="categorias_formacao" class="form-label">Categorias de Formação</label>
                            <input type="text" class="form-control" id="categorias_formacao" name="categorias_formacao" value="{{ formador.categorias_formacao }}">
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="cidade" class="form-label">Cidade</label>
                                    <input type="text" class="form-control" id="cidade" name="cidade" value="{{ formador.cidade }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="estado" class="form-label">Estado</label>
                                    <input type="text" class="form-control" id="estado" name="estado" value="{{ formador.estado }}" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereço</label>
                            <textarea class="form-control" id="endereco" name="endereco" rows="2">{{ formador.endereco }}</textarea>
                        </div>
                        
                        <h5 class="mt-4 mb-3">Informações Bancárias</h5>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="banco" class="form-label">Banco</label>
                                    <input type="text" class="form-control" id="banco" name="banco" value="{{ formador.banco }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="agencia" class="form-label">Agência</label>
                                    <input type="text" class="form-control" id="agencia" name="agencia" value="{{ formador.agencia }}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="conta" class="form-label">Conta</label>
                                    <input type="text" class="form-control" id="conta" name="conta" value="{{ formador.conta }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="tipo_conta" class="form-label">Tipo de Conta</label>
                                    <select class="form-control" id="tipo_conta" name="tipo_conta">
                                        <option value="">Selecione...</option>
                                        <option value="corrente" {% if formador.tipo_conta == 'corrente' %}selected{% endif %}>Corrente</option>
                                        <option value="poupanca" {% if formador.tipo_conta == 'poupanca' %}selected{% endif %}>Poupança</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="pix" class="form-label">PIX (Antigo)</label>
                                    <input type="text" class="form-control" id="pix" name="pix" value="{{ formador.pix }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="chave_pix" class="form-label">Chave PIX</label>
                                    <input type="text" class="form-control" id="chave_pix" name="chave_pix" value="{{ formador.chave_pix }}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="senha" class="form-label">Nova Senha (deixe em branco para manter a atual)</label>
                            <input type="password" class="form-control" id="senha" name="senha">
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="ativo" name="ativo" {% if formador.ativo %}checked{% endif %}>
                            <label class="form-check-label" for="ativo">
                                Formador Ativo
                            </label>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('formador_routes.gerenciar_formadores') }}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
