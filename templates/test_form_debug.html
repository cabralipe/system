<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Form Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Debug Form Submission</h2>
        
        <!-- Test jQuery -->
        <div class="alert alert-info" id="jquery-test">
            <strong>jQuery Test:</strong> <span id="jquery-status">Testando...</span>
        </div>
        
        <!-- Test Form -->
        <form id="testForm" class="mt-4">
            <div class="mb-3">
                <label for="testSelect" class="form-label">Selecionar Evento:</label>
                <select class="form-select" id="testSelect" name="evento_id" required>
                    <option value="">Selecione um evento</option>
                    <option value="1">Evento Teste 1</option>
                    <option value="2">Evento Teste 2</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="testFile" class="form-label">Arquivo Excel:</label>
                <input type="file" class="form-control" id="testFile" name="arquivo" accept=".xlsx,.xls" required>
            </div>
            
            <button type="submit" class="btn btn-primary" id="submitBtn">
                <i class="fas fa-upload me-2"></i>Importar Arquivo (Teste)
            </button>
        </form>
        
        <!-- Debug Log -->
        <div class="mt-4">
            <h4>Debug Log:</h4>
            <div id="debugLog" class="border p-3" style="height: 300px; overflow-y: auto; background-color: #f8f9fa;">
                <!-- Logs aparecer√£o aqui -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fun√ß√£o para adicionar logs
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('debugLog');
            const logEntry = document.createElement('div');
            logEntry.className = `alert alert-${type} py-1 mb-1`;
            logEntry.innerHTML = `<small><strong>[${timestamp}]</strong> ${message}</small>`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        // Teste jQuery
        $(document).ready(function() {
            addLog('Document ready executado', 'success');
            
            // Testar se jQuery est√° funcionando
            if (typeof $ !== 'undefined') {
                $('#jquery-status').text('‚úÖ jQuery est√° funcionando!');
                $('#jquery-test').removeClass('alert-info').addClass('alert-success');
                addLog('jQuery carregado com sucesso', 'success');
            } else {
                $('#jquery-status').text('‚ùå jQuery n√£o est√° funcionando!');
                $('#jquery-test').removeClass('alert-info').addClass('alert-danger');
                addLog('ERRO: jQuery n√£o encontrado', 'danger');
            }
            
            // Event listeners para debug
            $('#testSelect').on('change', function() {
                addLog(`Evento selecionado: ${$(this).val()}`, 'info');
            });
            
            $('#testFile').on('change', function() {
                const file = this.files[0];
                if (file) {
                    addLog(`Arquivo selecionado: ${file.name} (${file.size} bytes)`, 'info');
                } else {
                    addLog('Nenhum arquivo selecionado', 'warning');
                }
            });
            
            // Event listener para o bot√£o submit
            $('#submitBtn').on('click', function(e) {
                addLog('Bot√£o submit clicado', 'primary');
                e.preventDefault(); // Prevenir submit real
                
                // Valida√ß√µes
                const eventoId = $('#testSelect').val();
                const arquivo = $('#testFile')[0].files[0];
                
                addLog(`Valida√ß√£o - Evento ID: ${eventoId}`, 'info');
                addLog(`Valida√ß√£o - Arquivo: ${arquivo ? arquivo.name : 'Nenhum'}`, 'info');
                
                if (!eventoId) {
                    addLog('ERRO: Nenhum evento selecionado', 'danger');
                    return false;
                }
                
                if (!arquivo) {
                    addLog('ERRO: Nenhum arquivo selecionado', 'danger');
                    return false;
                }
                
                addLog('‚úÖ Todas as valida√ß√µes passaram! Form seria submetido.', 'success');
            });
            
            // Event listener para o form submit
            $('#testForm').on('submit', function(e) {
                addLog('Form submit event disparado', 'primary');
                e.preventDefault();
                
                const formData = new FormData(this);
                addLog('FormData criado:', 'info');
                
                // Listar dados do form
                for (let [key, value] of formData.entries()) {
                    if (value instanceof File) {
                        addLog(`  ${key}: ${value.name} (${value.size} bytes)`, 'info');
                    } else {
                        addLog(`  ${key}: ${value}`, 'info');
                    }
                }
                
                addLog('üöÄ Aqui seria feita a requisi√ß√£o AJAX', 'success');
            });
            
            addLog('Todos os event listeners configurados', 'success');
        });
        
        // Capturar erros JavaScript
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            addLog(`ERRO JS: ${msg} (Linha: ${lineNo})`, 'danger');
            return false;
        };
        
        // Log inicial
        addLog('P√°gina carregada, iniciando testes...', 'primary');
    </script>
</body>
</html>
