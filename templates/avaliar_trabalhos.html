{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h3 class="mb-4">Trabalhos para Avaliação</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Título</th>
        <th>Área Temática</th>
        <th>Autor</th>
        <th>Status</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      {% for trabalho in trabalhos %}
      <tr>
        <td>{{ trabalho.titulo }}</td>
        <td>{{ trabalho.area_tematica }}</td>
        <td>{{ trabalho.usuario.nome }}</td>
        <td>{{ trabalho.status }}</td>
        <td>
          <a href="{{ url_for('routes.avaliar_trabalho', trabalho_id=trabalho.id) }}" class="btn btn-primary btn-sm">Avaliar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
