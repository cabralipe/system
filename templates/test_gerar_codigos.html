<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Botão Gerar Códigos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Teste do Botão Gerar Códigos</h2>
        
        <div class="card mt-4">
            <div class="card-body">
                <h5>Teste com locator válido</h5>
                <button class="btn btn-sm btn-outline-primary gerar-codigos" 
                        data-locator="a8c10276-f5da-447b-8e73-7f3661a182af" 
                        title="Gerar códigos de acesso">
                    <i class="fas fa-key"></i> Gerar Códigos
                </button>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-body">
                <h5>Teste com locator inválido</h5>
                <button class="btn btn-sm btn-outline-primary gerar-codigos" 
                        data-locator="invalid-locator" 
                        title="Gerar códigos de acesso">
                    <i class="fas fa-key"></i> Gerar Códigos (Inválido)
                </button>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-body">
                <h5>Log de Debug</h5>
                <div id="debug-log" class="border p-3" style="height: 200px; overflow-y: auto; background-color: #f8f9fa;"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    $(document).ready(function() {
        const debugLog = $('#debug-log');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugLog.append(`<div>[${timestamp}] ${message}</div>`);
            debugLog.scrollTop(debugLog[0].scrollHeight);
            console.log(message);
        }
        
        log('Página carregada, jQuery funcionando');
        log('Número de botões .gerar-codigos encontrados: ' + $('.gerar-codigos').length);
        
        // Implementação do event listener para gerar-codigos
        $(document).on('click', '.gerar-codigos', function(e) {
            e.preventDefault();
            const btn = $(this);
            const locator = btn.data('locator');
            const code = btn.data('code') || 'wOHwHB-Y'; // Código da submissão de teste
            
            log(`Botão clicado! Locator: ${locator}`);
            
            if (!locator) {
                log('ERRO: Locator não encontrado!');
                alert('Erro: Locator não encontrado!');
                return;
            }
            
            const url = `/submissions/${locator}/codes?code=${code}`;
            log(`Fazendo requisição para: ${url}`);
            
            // Desabilitar botão durante requisição
            btn.prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> Carregando...');
            
            fetch(url)
                .then(response => {
                    log(`Resposta recebida - Status: ${response.status}`);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    log('Dados recebidos: ' + JSON.stringify(data));
                    
                    if (data.reviews && data.reviews.length > 0) {
                        const codes = data.reviews.map(r => r.access_code).join('\n');
                        log(`Códigos encontrados: ${data.reviews.length}`);
                        alert('Códigos de acesso:\n\n' + codes);
                    } else {
                        log('Nenhum código encontrado');
                        alert('Nenhum código de acesso encontrado para esta submissão.');
                    }
                })
                .catch(error => {
                    log('ERRO: ' + error.message);
                    alert('Erro ao buscar códigos: ' + error.message);
                })
                .finally(() => {
                    // Restaurar botão
                    btn.prop('disabled', false).html('<i class="fas fa-key"></i> Gerar Códigos');
                    log('Requisição finalizada');
                });
        });
        
        log('Event listeners configurados');
    });
    </script>
</body>
</html>
