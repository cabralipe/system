{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h3 class="mb-4">Meus Trabalhos Submetidos</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Título</th>
        <th>Área</th>
        <th>Status</th>
        <th>Locator</th>
        <th>PDF</th>
      </tr>
    </thead>
    <tbody>
      {% for trabalho in trabalhos %}
      <tr>
        <td>{{ trabalho.title }}</td>
        <td>{{ trabalho.area_id }}</td>
        <td>{{ trabalho.status }}</td>
        <td><code>{{ trabalho.locator }}</code></td>
        <td><a href="{{ url_for('static', filename=trabalho.file_path.split('static/')[-1]) }}" target="_blank">Abrir</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
