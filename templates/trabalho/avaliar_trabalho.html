{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h3>Avaliar Trabalho</h3>
  <p><strong>Título:</strong> {{ trabalho.titulo }}</p>
  <p><strong>Resumo:</strong> {{ trabalho.resumo }}</p>
  <p><strong>Área Temática:</strong> {{ trabalho.area_tematica }}</p>
  <p><a href="{{ url_for('static', filename=trabalho.arquivo_pdf.split('static/')[-1]) }}" target="_blank" class="btn btn-outline-secondary btn-sm">Visualizar PDF</a></p>

  <form method="POST">
    <div class="mb-3">
      <label>Nota (0 a 10)</label>
      <input type="number" name="nota" class="form-control" step="0.1">
    </div>
    <div class="mb-3">
      <label>Estrelas</label>
      <select name="estrelas" class="form-select">
        <option value="">Escolher...</option>
        {% for i in range(1,6) %}
        <option value="{{ i }}">{{ i }} estrela(s)</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label>Conceito</label>
      <select name="conceito" class="form-select">
        <option value="">Escolher...</option>
        <option value="Excelente">Excelente</option>
        <option value="Bom">Bom</option>
        <option value="Regular">Regular</option>
        <option value="Fraco">Fraco</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Comentário</label>
      <textarea name="comentario" class="form-control" rows="4"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Enviar Avaliação</button>
  </form>
</div>
{% endblock %}
