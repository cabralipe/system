<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppFiber - Você está offline</title>
    
    <!-- Meta Tags SEO -->
    <meta name="description" content="Página offline do AppFiber">
    
    <!-- Meta Tags PWA -->
    <meta name="theme-color" content="#2A2D72">
    
    <!-- Bootstrap 5 (carregado do cache) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts (carregado do cache) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Ícones Bootstrap (carregado do cache) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-color: #2A2D72;
            --secondary-color: #FF6B6B;
            --accent-color: #4ECDC4;
            --gradient-primary: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            --text-light: rgba(255, 255, 255, 0.95);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .offline-container {
            max-width: 500px;
            padding: 2rem;
            text-align: center;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }
        
        .offline-icon {
            font-size: 5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }
        
        .offline-title {
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .offline-message {
            color: #6c757d;
            margin-bottom: 2rem;
        }
        
        .btn-retry {
            background: var(--gradient-primary);
            border: none;
            color: var(--text-light);
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-retry:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(42, 45, 114, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="offline-container">
            <div class="offline-icon">
                <i class="bi bi-wifi-off"></i>
            </div>
            <h1 class="offline-title">Você está offline</h1>
            <p class="offline-message">Não foi possível conectar ao AppFiber. Verifique sua conexão com a internet e tente novamente.</p>
            <button class="btn btn-retry" onclick="window.location.reload()">
                <i class="bi bi-arrow-clockwise me-2"></i>Tentar novamente
            </button>
        </div>
    </div>
    
    <script>
        // Verificar periodicamente se a conexão foi restaurada
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000); // Verificar a cada 5 segundos
    </script>
</body>
</html>
